<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/dotRace.js" defer></script>
    <title>Dot Race</title>
</head>
<body>
    <div id="gameboard">
        <div class="scores">
            <div class="scorecard left"><p id="player-one-score">Blue: <span class="score">0</span></p></div>
            <div class="scorecard right"><p id="player-two-score">Red: <span class="score">0</span></p></div>
        </div>
        <div class="car" id="player-one"></div>
        <div class="car" id="player-two"></div>
    </div>
    <div class="lightbox" id="start-menu-lightbox">
        <div class="menu">
            <h1>Dot Race</h1>
            <form id="options" action="">
                <div class="center field-container">
                    <label for="dot-count">Dot Count:</label>
                    <input class="input-field" type="number" id="dot-count-field" name="dot-count" min="1" max="500" value="21">
                </div>
                <div class="center field-container">
                    <label for="time">Time:</label>
                    <select class="input-field" name="time-field" id="time-field">
                        <option value="2">2s</option>
                        <option value="5">5s</option>
                        <option value="15">15s</option>
                        <option value="30">30s</option>
                        <option value="60">1m</option>
                        <option value="120">2m</option>
                        <option value="300">5m</option>
                    </select>
                </div>
                <div id="start-container">
                    <input type='button' id="start" value="START">
                </div>
            </form>
        </div>
    </div>
    <div class="lightbox hidden" id="gameover-lightbox">
        <div class="menu">
            <h1 id="winner-declaration">Tie</h1>
            <div id="final-scores">
                <div id="player-one-final-score" class="score-box">
                    <h2>Blue: </h2>
                    <p class="final-score">...</p>
                </div>
                <div id="player-two-final-score" class="score-box">
                    <h2>Red</h2>
                    <p class="final-score">...</p>
                </div>
            </div>
            <button class="continue" id="continue">Continue</button>
        </div>
        
    </div>
</body>
</html>
